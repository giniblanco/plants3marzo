<template>
    <div class="slds-align_absolute-center">
        <lightning-input type="text" label="Enter some text"></lightning-input>
    </div>
    <div class="slds-align_absolute-center">
        <div class="slds-grid slds-wrap slds-grid_align-spread grid">
            <template if:true={speciesFromDB.data}>
                <template for:each={speciesFromDB.data} for:item="spec">
                    <div key={spec.Name}>
                        <c-species-tile 
                            species={spec}    
                            class="slds-col slds-var-m-around_small"
                        ></c-species-tile>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
